<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Demo Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-with-gradient">
<div class="form-container">
    <div class="header-section">
        <div class="header-content">
            <h1>Checkout Demo Portal</h1>
        </div>
    </div>
    <p class="subtitle">Select a demo to explore different payment integration options</p>

    <div class="portal-buttons">
        <button id="phone-case-btn" class="portal-btn phone-case-btn" type="button">
            <div class="btn-title">Phone Case Shop</div>
            <div class="btn-description">Classic iPhone case checkout demo with country-based pricing</div>
        </button>
        <button id="insurance-btn" class="portal-btn insurance-btn" type="button">
            <div class="btn-title">Insurance Form</div>
            <div class="btn-description">Insurance policy application with Level-2 and Flow/HPP modes</div>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
