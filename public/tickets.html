<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets - Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-with-gradient">
<div class="catalog-container">
    <!-- Header Section with Logo and Action Buttons -->
    <div class="catalog-header">
        <img src="https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/original/d62079fa-f245-4611-83c1-2439fe7fa258.png?w=3840" alt="Shop Logo" class="catalog-logo">
        <div class="catalog-actions-top">
            <button id="login-btn" class="action-btn login-btn" data-i18n="loginButton">LOGIN</button>
        </div>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="/all-products.html" class="breadcrumb-link" data-i18n="breadcrumbAllProducts">All Products</a>
        <span class="breadcrumb-separator">></span>
        <span class="breadcrumb-current" data-i18n="breadcrumbTickets">Tickets</span>
    </div>

    <!-- Category Header -->
    <div class="category-header">
        <h2 data-i18n="ticketsTitle">Tickets</h2>
        <p data-i18n="ticketsDesc">Tickets for concerts, sports events, cultural activities and more</p>
    </div>

    <!-- Pre-sale Section -->
    <div class="tickets-section">
        <h3 class="section-title" data-i18n="presaleTitle">Pre-sale</h3>
        <div class="carousel-container">
            <button class="carousel-btn prev-btn" id="presale-prev" aria-label="Previous">‹</button>
            <div class="carousel-wrapper">
                <div class="carousel-track" id="presale-track">
                    <!-- Pre-sale cards will be dynamically generated -->
                </div>
            </div>
            <button class="carousel-btn next-btn" id="presale-next" aria-label="Next">›</button>
        </div>
    </div>

    <!-- On-sale Section -->
    <div class="tickets-section">
        <h3 class="section-title" data-i18n="onsaleTitle">On-sale</h3>
        <div class="carousel-container">
            <button class="carousel-btn prev-btn" id="onsale-prev" aria-label="Previous">‹</button>
            <div class="carousel-wrapper">
                <div class="carousel-track" id="onsale-track">
                    <!-- On-sale cards will be dynamically generated -->
                </div>
            </div>
            <button class="carousel-btn next-btn" id="onsale-next" aria-label="Next">›</button>
        </div>
    </div>

    <!-- Cart Overlay (hidden by default) -->
    <div id="cart-overlay" class="cart-overlay hidden">
        <div class="cart-modal">
            <div class="cart-header">
                <h3 data-i18n="shoppingCartTitle">Shopping Cart</h3>
                <button id="close-cart-btn" class="close-btn">&times;</button>
            </div>
            <div id="cart-items" class="cart-items">
                <p class="empty-cart-message" data-i18n="emptyCart">Your cart is empty</p>
            </div>
            <div class="cart-footer">
                <button id="checkout-btn" class="checkout-btn" data-i18n="proceedCheckout">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Login Overlay (hidden by default) -->
    <div id="login-overlay" class="cart-overlay hidden">
        <div class="cart-modal">
            <div class="cart-header">
                <h3 data-i18n="loginTitle">Login</h3>
                <button id="close-login-btn" class="close-btn">&times;</button>
            </div>
            <div class="login-form-container">
                <form id="login-form">
                    <div class="login-form-group">
                        <label for="username" data-i18n="usernameLabel">Username</label>
                        <input type="text" id="username" name="username" value="kenso" required>
                    </div>
                    <div class="login-form-group">
                        <label for="password" data-i18n="passwordLabel">Password</label>
                        <input type="password" id="password" name="password" value="12345678" required>
                    </div>
                    <button type="submit" id="login-submit-btn" class="checkout-btn" data-i18n="loginSubmit">Login</button>
                </form>
            </div>
        </div>
    </div>

</div>

<style>
    .tickets-section {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .section-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #333;
    }

    .carousel-container {
        position: relative;
        padding: 0 50px;
    }

    .carousel-wrapper {
        overflow: hidden;
        border-radius: 12px;
    }

    .carousel-track {
        display: flex;
        gap: 20px;
        transition: transform 0.5s ease;
    }

    .ticket-card {
        min-width: 280px;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
    }

    .ticket-card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        transform: translateY(-4px);
    }

    .ticket-card-image {
        width: 100%;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        padding: 20px;
    }

    .ticket-card-info {
        padding: 20px;
    }

    .ticket-card-title {
        margin: 0 0 10px 0;
        font-size: 18px;
        font-weight: 600;
        color: #333;
    }

    .ticket-card-price {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        color: #667eea;
    }

    .ticket-card-status {
        display: inline-block;
        margin-top: 10px;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
    }

    .status-presale {
        background: #fef3c7;
        color: #92400e;
    }

    .status-onsale {
        background: #d1fae5;
        color: #065f46;
    }

    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: white;
        border: 2px solid #ddd;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 10;
        color: #333;
    }

    .carousel-btn:hover {
        background: #667eea;
        border-color: #667eea;
        color: white;
    }

    .carousel-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    .carousel-btn:disabled:hover {
        background: white;
        border-color: #ddd;
        color: #333;
    }

    .prev-btn {
        left: 0;
    }

    .next-btn {
        right: 0;
    }

    @media (max-width: 768px) {
        .tickets-section {
            margin: 20px auto;
        }

        .carousel-container {
            padding: 0 40px;
        }

        .ticket-card {
            min-width: 240px;
        }

        .carousel-btn {
            width: 32px;
            height: 32px;
            font-size: 20px;
        }
    }
</style>

<script src="https://checkout-web-components.checkout.com/index.js"></script>
<script src="currency-utils.js"></script>
<script src="tickets-app.js"></script>
</body>
</html>
