<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="page-with-gradient">
<div class="payment-container">
    <div class="header-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Logo_FWD.svg/1200px-Logo_FWD.svg.png" alt="FWD Logo">
        <div class="header-content">
            <h1>User Authentication</h1>
        </div>
    </div>

    <div id="error-container"></div>

    <div id="loading-container" class="loading" style="display:none;">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <div id="content-container">
        <!-- Geolocation Fencing Section -->
        <div class="section">
            <div class="section-title">Geolocation Fencing</div>
            
            <div id="geo-loading" style="display: flex; flex-direction: column; align-items: center; padding: 20px;">
                <div class="spinner" style="margin-bottom: 12px;"></div>
                <div style="color: #666; font-size: 14px; text-align: center;">Triangulating geographic coordinates...</div>
            </div>
            
            <div id="geo-result" style="display: none; padding: 16px; background: #f8f9fa; border-radius: 8px; border: 1px solid #e0e0e0;">
                <div style="margin-bottom: 12px;">
                    <span style="font-weight: 600; color: #333; display: block; margin-bottom: 4px;">üìç Current Location</span>
                    <span id="geo-address" style="color: #555; font-size: 14px;"></span>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; font-size: 13px;">
                    <div>
                        <span style="color: #888; display: block;">Latitude</span>
                        <span id="geo-lat" style="color: #333; font-weight: 500;">-</span>
                    </div>
                    <div>
                        <span style="color: #888; display: block;">Longitude</span>
                        <span id="geo-lng" style="color: #333; font-weight: 500;">-</span>
                    </div>
                    <div>
                        <span style="color: #888; display: block;">Accuracy</span>
                        <span id="geo-accuracy" style="color: #333; font-weight: 500;">-</span>
                    </div>
                    <div>
                        <span style="color: #888; display: block;">Status</span>
                        <span id="geo-status" style="color: #10b981; font-weight: 600;">‚úì Verified</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile Phone Verification Section -->
        <div class="section">
            <div class="section-title">Mobile Phone Verification</div>

            <div style="margin-bottom:24px;">
                <label style="display:block;margin-bottom:8px;font-weight:600;color:#333;">Enter your phone number to receive a one-time passcode.</label>
                <div class="phone-row">
                    <div class="digit-row phone-first4-row">
                        <input id="phone-first4-d1" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                        <input id="phone-first4-d2" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                        <input id="phone-first4-d3" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                        <input id="phone-first4-d4" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                    </div>
                    <div class="digit-row phone-last4-row">
                        <input id="phone-last4-d1" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                        <input id="phone-last4-d2" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                        <input id="phone-last4-d3" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                        <input id="phone-last4-d4" type="tel" class="digit-input" maxlength="1" placeholder="0" value="" />
                    </div>
                </div>
            </div>

            <div style="margin-bottom:24px;">
                <button id="send-otp" class="pay-btn" style="display:block;" disabled>Send OTP</button>
            </div>

            <div style="margin-bottom:24px;">
                <label style="display:block;margin-bottom:8px;font-weight:600;color:#333;">Enter the 6-digit OTP that was sent to your phone number.</label>
                <div class="digit-row">
                    <input id="otp-input-d1" type="tel" class="digit-input" maxlength="1" placeholder="0" />
                    <input id="otp-input-d2" type="tel" class="digit-input" maxlength="1" placeholder="0" />
                    <input id="otp-input-d3" type="tel" class="digit-input" maxlength="1" placeholder="0" />
                    <input id="otp-input-d4" type="tel" class="digit-input" maxlength="1" placeholder="0" />
                    <input id="otp-input-d5" type="tel" class="digit-input" maxlength="1" placeholder="0" />
                    <input id="otp-input-d6" type="tel" class="digit-input" maxlength="1" placeholder="0" />
                </div>
            </div>

            <div>
                <button id="confirm-btn" class="pay-btn" style="display:block;" disabled>Verify</button>
                <label style="display:block;margin-bottom:8px;font-weight:600;color:#333;">Didn't receive code? <a href="#" id="resend-link" style="color:#667eea;text-decoration:underline;cursor:pointer;">Resend</a></label>
            </div>

            <div class="action-buttons">
                <button id="back-btn" class="btn btn-back" onclick="window.location.href='/insurance-form/insurance-form.html'" style="display:none;">Back to Form</button>
            </div>
        </div>
    </div>
</div>

<script src="user-auth-app.js"></script>
</body>
</html>
