<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - iPhone Case Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header Section */
        .header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        .shop-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .shop-logo svg {
            width: 40px;
            height: 40px;
            fill: #007aff;
        }

        .shop-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        /* Breadcrumb Navigation */
        .breadcrumb-container {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 24px;
        }

        .breadcrumb {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .breadcrumb-item {
            color: #666;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-item:hover {
            color: #007aff;
        }

        .breadcrumb-item.active {
            color: #007aff;
            font-weight: 600;
        }

        .breadcrumb-separator {
            color: #999;
            user-select: none;
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 32px auto;
            padding: 0 24px;
            display: flex;
            gap: 32px;
            flex-wrap: wrap;
        }

        .checkout-left {
            flex: 1;
            min-width: 300px;
        }

        .checkout-right {
            flex: 0 0 400px;
            min-width: 300px;
        }

        /* Order Summary */
        .order-summary {
            background-color: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .order-summary.collapsed {
            padding: 16px 24px;
            cursor: pointer;
        }

        .order-summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .order-summary.collapsed .order-summary-header {
            margin-bottom: 0;
        }

        .order-summary-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .order-total-mobile {
            display: none;
            font-size: 18px;
            font-weight: 600;
        }

        .toggle-arrow {
            transition: transform 0.3s;
            cursor: pointer;
            display: none;
        }

        .toggle-arrow.expanded {
            transform: rotate(180deg);
        }

        .toggle-arrow svg {
            width: 24px;
            height: 24px;
            fill: #666;
        }

        .order-summary-content {
            display: block;
        }

        .order-summary.collapsed .order-summary-content {
            display: none;
        }

        .order-item {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .order-item-price {
            color: #666;
            font-size: 14px;
        }

        .order-item-quantity {
            color: #666;
            font-size: 14px;
        }

        .order-summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            font-size: 14px;
        }

        .order-summary-row.total {
            border-top: 2px solid #e0e0e0;
            margin-top: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        /* Section */
        .checkout-section {
            background-color: #fff;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 24px;
        }

        .checkout-section.collapsed {
            padding: 16px 24px;
        }

        .section-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .section-collapsed-content {
            display: none;
            align-items: center;
            justify-content: space-between;
        }

        .checkout-section.collapsed .section-collapsed-content {
            display: flex;
        }

        .checkout-section.collapsed .section-header,
        .checkout-section.collapsed .section-content {
            display: none;
        }

        .change-btn {
            background: none;
            border: 1px solid #007aff;
            color: #007aff;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .change-btn:hover {
            background-color: #007aff;
            color: #fff;
        }

        /* Form Styles */
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007aff;
        }

        /* Express Payment */
        .express-payment {
            margin-bottom: 24px;
        }

        .express-payment-divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
            color: #999;
            font-size: 14px;
        }

        .express-payment-divider::before,
        .express-payment-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        /* Shipping Carrier */
        .shipping-option {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .shipping-option:hover {
            border-color: #007aff;
        }

        .shipping-option.selected {
            border-color: #007aff;
            background-color: #f0f8ff;
        }

        .shipping-option input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .shipping-option-details {
            flex: 1;
        }

        .shipping-option-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .shipping-option-price {
            color: #666;
            font-size: 14px;
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Hidden sections */
        .hidden {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .checkout-right {
                order: -1;
                flex: 1;
            }

            .order-summary {
                margin-bottom: 24px;
            }

            .toggle-arrow {
                display: block;
            }

            .order-summary.collapsed .order-total-mobile {
                display: block;
            }

            .order-summary.collapsed .order-summary-title {
                flex: 1;
            }

            .order-summary:not(.collapsed) .order-total-mobile {
                display: none;
            }}

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Back Button and Shop Logo -->
    <div class="header">
        <div class="header-content">
            <button class="back-button" id="back-button" title="Go back">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            
            <div class="shop-logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 2H7c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H7V4h10v16zm-1-9h-3V8h-2v3H8v2h3v3h2v-3h3v-2z"/>
                </svg>
                <span class="shop-name">iPhone Case Shop</span>
            </div>
        </div>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb-container">
        <nav class="breadcrumb">
            <a href="#" class="breadcrumb-item" id="breadcrumb-cart">Cart</a>
            <span class="breadcrumb-separator">›</span>
            <a href="#" class="breadcrumb-item active" id="breadcrumb-shipping">Shipping</a>
            <span class="breadcrumb-separator">›</span>
            <a href="#" class="breadcrumb-item" id="breadcrumb-checkout">Checkout</a>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Left Column: Express Payment + Shipping Form + Carrier + Payment -->
        <div class="checkout-left">
            <!-- Express Payment Section -->
            <div class="checkout-section express-payment">
                <div class="section-header">Express Checkout</div>
                <div class="section-content">
                    <div id="express-payment-container"></div>
                    <div class="express-payment-divider">OR</div>
                </div>
            </div>

            <!-- Shipping Address Section -->
            <div class="checkout-section" id="shipping-section">
                <div class="section-header">Shipping Address</div>
                <div class="section-content" id="shipping-form-content">
                    <form id="shipping-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address-line1">Address Line 1</label>
                            <input type="text" id="address-line1" name="address-line1" required>
                        </div>
                        <div class="form-group">
                            <label for="address-line2">Address Line 2</label>
                            <input type="text" id="address-line2" name="address-line2">
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <input type="text" id="region" name="region" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="HK" selected>Hong Kong</option>
                                <option value="US">United States</option>
                                <option value="GB">United Kingdom</option>
                                <option value="CN">China</option>
                                <option value="JP">Japan</option>
                                <option value="SG">Singapore</option>
                            </select>
                        </div>
                        <button type="button" class="btn-primary" id="choose-carrier-btn">Choose a Shipping Carrier</button>
                    </form>
                </div>
                <div class="section-collapsed-content" id="shipping-collapsed">
                    <div id="shipping-address-display"></div>
                    <button class="change-btn" id="change-shipping-btn">Change</button>
                </div>
            </div>

            <!-- Shipping Carrier Section (Hidden Initially) -->
            <div class="checkout-section hidden" id="carrier-section">
                <div class="section-header">Shipping Carrier</div>
                <div class="section-content" id="carrier-content">
                    <div class="shipping-option selected" data-carrier="regular" data-fee="0">
                        <input type="radio" name="carrier" value="regular" checked>
                        <div class="shipping-option-details">
                            <div class="shipping-option-name">Regular Carrier</div>
                            <div class="shipping-option-price">Free</div>
                        </div>
                    </div>
                    <div class="shipping-option" data-carrier="express" data-fee="40">
                        <input type="radio" name="carrier" value="express">
                        <div class="shipping-option-details">
                            <div class="shipping-option-name">Express Carrier</div>
                            <div class="shipping-option-price">$40</div>
                        </div>
                    </div>
                    <button type="button" class="btn-primary" id="continue-checkout-btn">Continue Checkout</button>
                </div>
                <div class="section-collapsed-content" id="carrier-collapsed">
                    <div id="carrier-display"></div>
                    <button class="change-btn" id="change-carrier-btn">Change</button>
                </div>
            </div>

            <!-- Payment Section (Hidden Initially) -->
            <div class="checkout-section hidden" id="payment-section">
                <div class="section-header">Payment</div>
                <div class="section-content" id="payment-content">
                    <!-- Card payment form will be added here later -->
                    <p style="color: #666; text-align: center; padding: 40px 0;">Card payment form will be added here</p>
                </div>
            

                <!-- Pay Button (Hidden Initially) -->
                <button type="button" class="btn-primary hidden" id="pay-btn">Pay</button>
            </div>
        </div>

        <!-- Right Column: Order Summary -->
        <div class="checkout-right">
            <div class="order-summary" id="order-summary">
                <div class="order-summary-header">
                    <h2 class="order-summary-title">
                        Order Summary
                        <div class="toggle-arrow" id="toggle-summary">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                            </svg>
                        </div>
                    </h2>
                    <div class="order-total-mobile" id="order-total-mobile"></div>
                </div>
                <div class="order-summary-content" id="order-summary-content">
                    <!-- Order items will be dynamically loaded -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://checkout-web-components.checkout.com/index.js"></script>
    <script src="checkout-app.js"></script>
</body>
</html>
