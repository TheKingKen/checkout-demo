<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-with-gradient">
<div class="payment-container">
    <div class="header-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Logo_FWD.svg/1200px-Logo_FWD.svg.png" alt="FWD Logo">
        <div class="header-content">
            <h1>Payment Review</h1>
        </div>
    </div>

    <div id="error-container"></div>

    <div id="loading-container" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading payment details...</div>
    </div>

    <div id="content-container">
        <!-- Customer Information Section -->
        <div class="section">
            <div class="section-title">Customer Information</div>
            <div class="detail-row">
                <span class="detail-label">Name</span>
                <span class="detail-value" id="display-name">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email</span>
                <span class="detail-value" id="display-email">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Phone</span>
                <span class="detail-value" id="display-phone">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Country</span>
                <span class="detail-value" id="display-country">-</span>
            </div>
        </div>

        <!-- Product Information Section -->
        <div class="section">
            <div class="section-title">Product Information</div>
            <div class="detail-row">
                <span class="detail-label">Product Name</span>
                <span class="detail-value" id="display-product">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Reference</span>
                <span class="detail-value" id="display-reference">-</span>
            </div>
        </div>

        <!-- Amount Summary Section -->
        <div class="amount-summary">
            <div class="amount-label">Total Amount to Pay</div>
            <div class="amount-value"><span id="display-currency">HKD</span> <span id="display-amount-formatted">0.00</span></div>
        </div>

        <!-- Confirmation Checkbox Section -->
        <div class="confirmation-section">
            <label class="checkbox-label">
                <input type="checkbox" id="confirm-checkbox" onchange="toggleActionButtons()">
                <span>I confirm that all the above information is correct and accurate.</span>
            </label>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <form>
                <div class="container">
                    <div id="flow-container"></div>
                </div>
                <span id="error-message"></span>
                <span id="successful-payment-message"></span>
            </form>

            <!-- Back to Form button below Flow -->
            <button class="btn btn-back" onclick="goBackToForm()">Back to Form</button>
        </div>
    </div>
</div>

<script src="https://checkout-web-components.checkout.com/index.js"></script>

<script src="payment-flow-app.js"></script>
</body>
</html>
