<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .payment-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .amount-summary {
            background: #f8f9fa;
            border: 2px solid #667eea;
            padding: 24px;
            border-radius: 8px;
            margin: 24px 0;
            text-align: center;
        }

        .amount-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .amount-value {
            color: #667eea;
            font-size: 36px;
            font-weight: 700;
        }

        .confirmation-section {
            margin: 24px 0;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 4px;
            cursor: pointer;
            accent-color: #667eea;
            flex-shrink: 0;
        }

        .checkbox-label span {
            color: #333;
            font-size: 14px;
            line-height: 1.5;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-proceed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-proceed:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-back:hover {
            background: #e8e8e8;
        }

        .error-message {
            background: #ffe4e6;
            border: 1px solid #f5a4b4;
            color: #b81736;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <h1>Payment Review</h1>

    <div id="error-container"></div>

    <div id="loading-container" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Loading payment details...</div>
    </div>

    <div id="content-container" style="display: none;">
        <!-- Customer Information Section -->
        <div class="section">
            <div class="section-title">Customer Information</div>
            <div class="detail-row">
                <span class="detail-label">Name</span>
                <span class="detail-value" id="display-name">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email</span>
                <span class="detail-value" id="display-email">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Phone</span>
                <span class="detail-value" id="display-phone">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Country</span>
                <span class="detail-value" id="display-country">-</span>
            </div>
        </div>

        <!-- Product Information Section -->
        <div class="section">
            <div class="section-title">Product Information</div>
            <div class="detail-row">
                <span class="detail-label">Product Name</span>
                <span class="detail-value" id="display-product">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Reference</span>
                <span class="detail-value" id="display-reference">-</span>
            </div>
        </div>

        <!-- Amount Summary Section -->
        <div class="amount-summary">
            <div class="amount-label">Total Amount to Pay</div>
            <div class="amount-value"><span id="display-currency">HKD</span> <span id="display-amount-formatted">0.00</span></div>
        </div>

        <!-- Confirmation Checkbox Section -->
        <div class="confirmation-section">
            <label class="checkbox-label">
                <input type="checkbox" id="confirm-checkbox" onchange="toggleActionButtons()">
                <span>I confirm that all the above information is correct and accurate.</span>
            </label>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <form>
                <div class="container">
                    <div id="flow-container"></div>
                </div>
                <span id="error-message"></span>
                <span id="successful-payment-message"></span>
            </form>

            <!-- Back to Form button below Flow -->
            <button class="btn btn-back" onclick="goBackToForm()" style="width: 100%; margin-top: 20px;">Back to Form</button>
        </div>
    </div>
</div>

<script src="https://checkout-web-components.checkout.com/index.js"></script>

<script src="payment-flow-app.js"></script>
</body>
</html>
