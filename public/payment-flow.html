<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-with-gradient">
<div class="payment-container">
    <div class="header-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Logo_FWD.svg/1200px-Logo_FWD.svg.png" alt="FWD Logo">
        <div class="header-content">
            <h1>Payment Review</h1>
        </div>
    </div>

    <div id="error-container"></div>

    <div id="loading-container" class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading payment details...</div>
    </div>

    <div id="content-container">
        <!-- Customer Information Section -->
        <div class="section">
            <div class="section-title">Customer Information</div>
            <div class="detail-row">
                <span class="detail-label">Name</span>
                <span class="detail-value" id="display-name">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email</span>
                <span class="detail-value" id="display-email">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Phone</span>
                <span class="detail-value" id="display-phone">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Country</span>
                <span class="detail-value" id="display-country">-</span>
            </div>
        </div>

        <!-- Product Information Section -->
        <div class="section">
            <div class="section-title">Product Information</div>
            <div class="detail-row">
                <span class="detail-label">Product Name</span>
                <span class="detail-value" id="display-product">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Reference</span>
                <span class="detail-value" id="display-reference">-</span>
            </div>
        </div>

        <!-- Amount Summary Section -->
        <div class="amount-summary">
            <div class="amount-label">Total Amount to Pay</div>
            <div class="amount-value"><span id="display-currency">HKD</span> <span id="display-amount-formatted">0.00</span></div>
        </div>

        <!-- Confirmation Checkbox Section -->
        <div class="confirmation-section">
                <div class="level2-control" style="margin-bottom:10px; display: flex; gap: 10px;">
                    <button id="flow-hpp-toggle" class="level2-toggle" type="button" title="Toggle between Flow and HPP payment methods">Flow/HPP</button>
                    <button id="rm-sc-toggle" class="level2-toggle" type="button" title="Toggle between Remember Me and Stored Card modes">RM/SC</button>
                </div>
            <label class="checkbox-label">
                <input type="checkbox" id="confirm-checkbox" onchange="toggleActionButtons()">
                <span>I confirm that all the above information is correct and accurate.</span>
            </label>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons" id="action-buttons" style="display: none;">
            <form>
                <div class="container">
                    <!-- BIN Lookup Card Info Display -->
                    <div id="card-info-display" class="card-info-display" style="display: none;">
                        <div class="card-info-header">Card Information</div>
                        <div class="card-info-content">
                            <div class="card-info-row" id="card-bin-row" style="display: none;">
                                <span class="card-info-label">BIN:</span>
                                <span class="card-info-value" id="card-bin-value">-</span>
                            </div>
                            <div class="card-info-row" id="card-brand-row" style="display: none;">
                                <span class="card-info-label">Card Brand:</span>
                                <span class="card-info-value" id="card-brand-value">-</span>
                            </div>
                            <div class="card-info-row" id="card-type-row" style="display: none;">
                                <span class="card-info-label">Card Type:</span>
                                <span class="card-info-value" id="card-type-value">-</span>
                            </div>
                            <div class="card-info-row" id="card-category-row" style="display: none;">
                                <span class="card-info-label">Card Category:</span>
                                <span class="card-info-value" id="card-category-value">-</span>
                            </div>
                            <div class="card-info-row" id="card-issuer-row" style="display: none;">
                                <span class="card-info-label">Issuer:</span>
                                <span class="card-info-value" id="card-issuer-value">-</span>
                            </div>
                        </div>
                    </div>
                    <!-- Authentication Component Container (Remember Me) -->
                    <!-- <div id="authentication-container" style="margin-bottom: 20px;"></div> -->
                    <div id="flow-container"></div>
                    
                    <!-- Custom Checkbox for Stored Card Consent (SC mode only) -->
                    <div id="sc-consent-container" style="display: none; margin-top: 15px; padding: 12px; background: #f7fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
                        <label style="display: flex; align-items: flex-start; cursor: pointer; font-size: 14px; color: #2d3748;">
                            <input type="checkbox" id="sc-consent-checkbox" style="margin-right: 10px; margin-top: 2px; flex-shrink: 0;">
                            <span>Save my card details securely for faster checkout next time</span>
                        </label>
                    </div>
                </div>
                <span id="error-message"></span>
                <span id="successful-payment-message"></span>
            </form>
            <button class="btn btn-back" onclick="goBackToForm()">Back to Form</button>
        </div>
    </div>
</div>

<script src="https://checkout-web-components.checkout.com/index.js"></script>

<script src="payment-flow-app.js"></script>
</body>
</html>
